<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitter Search</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
	<div class="tweetData">
	    <form>
	        <h1>Search twitter</h1>
	        <div class="entry">
	        	<input type="text" id="twitter_search" placeholder="Type to search" />
	        	<img class="icon_close" alt="close_icon" src="img/icon-close.png">
	        </div>
	        
	        <p><span>Number of Results to View:</span>
		        <select id="resultNo">
		          <option value="5">5</option>
				  <option value="10">10</option>
				  <option value="20">20</option>
				  <option value="40">40</option>
				  <option value="40">60</option>
				  <option value="80">80</option>
				  <option value="100">100</option>
				</select>
			</p>
	    </form>
	    <div id="tweetResults">
	    	<table class="tweets">
	    		<thead>
					<tr>
						<th class="tweet" >Tweeted By</th>
						<th class="usernames" >Tweeted Message</th>
					</tr>
	    		</thead>
	    		<tbody>
					<tr class="template">
						<td class="usernames"></td>
						<td class="tweet"></td>
					</tr>
	    		</tbody>
	    	</table>
	    </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/libs/twitter-text.js"></script>
<script src="js/script.js"></script>
</body>
</html>
